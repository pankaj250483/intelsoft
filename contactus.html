<script type="text/javascript">
    $(document).ready(function() {
        $("#but_upload").click(function() {
            var fd = new FormData();
            fd.append('fullname', fullname.value);
            fd.append('email', email.value);
            fd.append('subject', subject.value);
            fd.append('message', message.value);
              
            $.ajax({
                url: 'sendmail-contact.php',
                type: 'post',
                data: fd,
                contentType: false,
                processData: false,
                success: function(response){
                    if(response != 0){
                       alert(response);
                    }
                    else{
                        alert('Error Occured!!! Please try later or contact site admin.');
                    }
                },
            });
        });
    });
</script>  


<!-- JS FILES -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
                //Initiate Animation AOS Object
                AOS.init();

                //JS Codes for include nav and footer html files
                let includes = document.getElementsByTagName('include');                
                for (var i = 0; i < includes.length; i++) {
                let include = includes[i];
                load_file(includes[i].attributes.src.value, function(text) 
                {
                    include.insertAdjacentHTML('afterend', text);
                    include.remove();
                });
                }
                function load_file(filename, callback) {
                fetch(filename).then(response => response.text()).then(text => callback(text));
                }
 </script>
